<div class="container-fluid" id="queues-container">
  <h2>Kolejki</h2>
  <p>Zarządzanie kolejkami - przeglad, edycja</p>

  <ul class="nav nav-tabs" id="myQueues" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#queuesList" role="tab" aria-controls="queuesList" aria-selected="true">Lista kolejek</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#addQueue" role="tab" aria-controls="addQueue" aria-selected="false">Dodaj kolejkę</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="queuesList" role="tabpanel" aria-labelledby="home-tab">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Numer</th>
            <th>Sezon</th>
            <th>Data rozpoczęcia</th>
            <th>Data zakończenia</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let queue of queues | async">
            <td>{{queue.id}}</td>
            <td>{{queue.number}}</td>
            <td>{{queue.seasonName}}</td>
            <td>{{queue.startDate | date:"dd-MM-yyyy"}}</td>
            <td>{{queue.endDate | date:"dd-MM-yyyy"}}</td>
            <td>
              <button type="button" class="btn btn-outline-primary btn-sm">Podgląd</button>
              <button type="button" class="btn btn-outline-info btn-sm" [routerLink]='["/admin/queue", queue.id]'>Edycja</button>
              <button type="button" class="btn btn-outline-danger btn-sm" [routerLink]='["/admin/queue"]'>Usuń</button> <!--(click)="deleteSeason(season.id)"-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
