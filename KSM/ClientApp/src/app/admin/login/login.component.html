<div id="login-container" class="row">
  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="../../../assets/images/login/face.png" />
        </div>
        <div class="col-12 form-input">
          <form [formGroup]="loginForm" (keydown)="loginByPressEnter($event)">
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control" placeholder="Enter Login" [ngClass]="{ 'is-invalid': (username.invalid && username.touched) || !isLoginCorrect }" />
              <div class="form-control-feedback" *ngIf="username.invalid && username.touched">
                <p *ngIf="username.errors?.required">Pole jest wymagane</p>
              </div>
            </div>
            
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" [ngClass]="{ 'is-invalid': (password.invalid && password.touched) || !isLoginCorrect }" />
              <div class="form-control-feedback" *ngIf="(password.invalid && password.touched) || !isLoginCorrect">
                <p *ngIf="password.errors?.required">Pole jest wymagane</p>
                <p *ngIf="!isLoginCorrect">Wprowadzono błędny login lub hasło</p>
              </div>
            </div>
            <button type="button" class="btn btn-sucess" (click)="logIn()">Zaloguj</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
